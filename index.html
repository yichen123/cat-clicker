<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <img src="img/cat.jpg" id="mycat">
    <h1>Click cat to increment number</h1>
    <p id="counter">
      0
    </p>
    <script>
      var pic = document.getElementById("mycat");
      pic.addEventListener('click', function(){
        var counterTag = document.getElementById("counter");
        counterTag.innerText = parseInt(counterTag.innerText) + 1;
        console.log(counterTag.innerText);
      });
    </script>
  </body>
</html>
